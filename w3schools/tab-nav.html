<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="https://xinetzone.github.io" />
    <link rel="stylesheet" href="w3css/4/w3.css">
    <script src="lib/w3.js"></script>
</head>

<body>
    <div class="w3-container">
        <h2>Tabs</h2>
        <p>Tabs are perfect for single page web applications, or for web pages capable of displaying different subjects.
            Click on the links below.</p>
    </div>

    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openTab('city', 'London')">London</button>
        <button class="w3-bar-item w3-button" onclick="openTab('city', 'Paris')">Paris</button>
        <button class="w3-bar-item w3-button" onclick="openTab('city', 'Tokyo')">Tokyo</button>
    </div>

    <div id="London" class="w3-container city">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="w3-container city" style="display:none">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="w3-container city" style="display:none">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <script>
        function openTab(tabGroupName, tabID) {
            let i
            let x = document.querySelectorAll(`.${tabGroupName}`)
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none"
            }
            document.querySelector(`#${tabID}`).style.display = "block"
        }
    </script>
</body>

</html>
